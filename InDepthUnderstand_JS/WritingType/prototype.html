<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量声明</title>
</head>

<body>
    <script>
        ;
        (function () {
            function foo() {
                this.name = '张三';
                this.age = '18';
                this.init();
            };

            foo.prototype.init = function () {
                console.log(this.name);
                this.in();
            };

            foo.prototype.in = function (msg) {
                msg != undefined ? console.log(msg) : console.log(this.age)
            };
            //抛出函数
            if (typeof exports !== 'undefined') exports.foo = foo;
            else window.foo = foo;
        })();
        /*
            先调取完函数
            再创建对象执行
        */
        var foo = new foo();
        // 单独调用原型对象
        foo.in('111')
        // 自执行
        // !function () {
        //     console.log(foo.name);
        //     console.log(foo.age);
        // }();
        // 自执行
        // 0, function () { /* code */
        //     console.log(foo.name);
        //     console.log(foo.age);
        // }();
    </script>
</body>

</html>
