<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        setInterval(function () {
            var num = Math.random();
            var numS = num.toString(36);
            var numSS = numS.substr(2);
            console.log(num);
            console.info(numS);
            console.warn(numSS);
            if (numSS.length < 10) {
                console.error(numSS.length);
            }
        }, 1000)
    </script>
</body>

</html>
