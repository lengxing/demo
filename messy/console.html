    <script>
        // 菲波那切数列
        function Fibonacci(n) {
            if (n == 1 || n == 2) {
                return 1;
            } else {
                return Fibonacci(n - 1) + Fibonacci(n - 2);
            }
        }
        function eachFibonacci(n) {
            document.write('0 ')
            for (var i = 1; i < n; i++) {
                document.write(Fibonacci(i) + ' ')
            }
        }
