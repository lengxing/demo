<!DOCTYPE html>
<html>

<head>
	<title>ZeroClipboard Test</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="line">
		<h2>demo 点击复制表单中的文本</h2>
		<span id="copy">复制</span>
		<input id="copy_url" type="text" value="输入要复制的内容" />
	</div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.zclip.min.js"></script>
	<script type="text/javascript">
		$("#copy").zclip({
			path: "ZeroClipboard.swf",
			copy: function () {
				console.log('1')
				console.log($('#copy_url').val())
				return $('#copy_url').val();
			}
		});
	</script>
</body>
</html>
