<body>
    <div id="div">GitHub 是一个面向开源及私有软件项目的托管平台，因为只支持 Git 作为唯一的版本库格式进行托管，故名 GitHub。
GitHub 于 2008 年 4 月 10 日正式上线，除了 Git 代码仓库托管及基本的 Web 管理界面以外，还提供了订阅、讨论组、文本渲染、在线文件编辑器、协作图谱（报表）、代码片段分享（Gist）等功能。目前，其注册用户已经超过350万，托管版本数量也是非常之多，其中不乏知名开源项目 Ruby on Rails、jQuery、python 等。</div>
    <script src="../js/jquery-3.2.0.min.js"></script>
    <script src="./autoAddEllipsis.js"></script>
    <script>
        var $div = $('#div');
        $div.text(autoAddEllipsis($div.text(),10))
    </script>
</body>
