<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小技巧</title>
    <style>
        * {
            /*禁止IOS和Android用户选中文字*/
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
        }

        html {
            zoom: 1.3;
        }

        select {
            direction: rtl;
        }

        .img-box {
            position: relative;
            width: 740px;
            height: 420px;
            overflow: hidden;
        }
        /* 彩色图片缩放动画 */

        .img-box>.image-scale {
            position: absolute;
            width: 900px;
            height: 580px;
            top: -80px;
            left: -80px;
            background-size: 100%;
            transition: all 0.5s ease-in-out;
        }

        .img-box:hover>.image-scale {
            transform: scale(0.822);
        }
        /*颜色反转*/

        .normal {
            filter: invert(0%);
        }

        .inverted {
            filter: invert(100%);
        }

        #style-3{
            width: 300px;
            height: 60px;
            overflow-x: auto;
        }
        #style-3::-webkit-scrollbar {
            background-color: transparent;
        }
        #style-3 span{
            width: 300px;
            height: 40px;
            font-size: 32px;
            line-height: 40px;
            white-space:nowrap;
            -webkit-touch-callout: initial;
            -webkit-user-select: initial;
            -moz-user-select:initial;
            -ms-user-select: initial;
            user-select: initial;
        }
    </style>
</head>

<body>
    <div>sssssssssssssss</div>
    <p>sdasdasdasdasasd</p>
    <select>
        <option value="A1">aaaa</option>
        <option value="A2">bbbbbbb</option>
        <option value="A3">c</option>
        <option value="A4">dd</option>
        <option value="A5">eeeeeeeeee</option>
    </select>

    <div class="img-box">
        <div class="image-scale" style="background-image: url(../images/1.jpg);"></div>
    </div>
    <br>
    <span style="border:1px solid red" id="inverted">反转颜色</span>

    <div id="style-3">
        <span>啊啊啊啊啊阿顶顶顶顶顶哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇</span>
    </div>
    <script src="../js/jquery-3.2.0.min.js"></script>
    <script>
        var flag = true;
        $('#inverted').on('click', function () {
            flag ? a() : b();
            function a() {
                $('body').removeClass().addClass('inverted');
                flag = false;
            }
            function b() {
                $('body').removeClass().addClass('normal');
                flag = true;
            }
        });
    </script>
</body>

</html>
